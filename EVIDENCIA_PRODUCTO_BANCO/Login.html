<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco Stellar</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/Login.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Banco Stellar</h1>
    <center>
    <form id="login-form">

      <div class="form-group">
        <img id="logoB"src="./Imagenes/Negro y Amarillo con Gradiente Moderno para Banco Logo de Finanzas.png" alt="">
      </div>

      <div class="form-group">
        <input type="email" class="form-control" id="email" placeholder="email" required><br>
        <input type="password" class="form-control" id="password" placeholder="password" required>
      </div>

      <button type="submit" class="btn btn-primary">Iniciar sesión</button>
      <a href="#" id="forgot-password-link" class="btn btn-link">¿Olvidaste tu contraseña?</a>
    </form>
  </center>
    <div class="text-center mt-3">
      <a href="user.html" class="btn btn-secondary">Crear perfil</a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/Login.js"></script>
</body>
</html>
