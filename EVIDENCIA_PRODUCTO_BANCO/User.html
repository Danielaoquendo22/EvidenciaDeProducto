<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Crear Perfil</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/user.css">
    
</head>

<body>

    <div class="container">
        <h1>Crear Perfil</h1>
        <form id="registration-form">

            <div class="form-group">
                <label for="avatar">Avatar</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="avatar" readonly>
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="avatar-selector">Seleccionar</button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="first-name">Primer Nombre *</label>
                <input type="text" class="form-control" id="first-name" required>
            </div>
            <div class="form-group">
                <label for="second-name">Segundo Nombre</label>
                <input type="text" class="form-control" id="second-name">
            </div>
            <div class="form-group">
                <label for="last-name">Primer Apellido *</label>
                <input type="text" class="form-control" id="last-name" required>
            </div>
            <div class="form-group">
                <label for="second-last-name">Segundo Apellido</label>
                <input type="text" class="form-control" id="second-last-name">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico *</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="form-group">
                <label for="saldo">Saldo en cuenta *</label>
                <input type="number" class="form-control" id="saldo" required>
            </div>
            <div class="form-group">
                <label for="cuenta">Numero de cuenta *</label>
                <input type="number" class="form-control" id="cuenta" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña *</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña *</label>
                <input type="password" class="form-control" id="confirm-password" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear Perfil</button>
        </form>
        <p id="error-message" class="text-danger mt-3"></p>
    </div>

    <!-- Agregar un modal para mostrar las imágenes disponibles -->
<div class="modal fade" id="avatar-modal" tabindex="-1" role="dialog" aria-labelledby="avatar-modal-label"
aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="avatar-modal-label">Seleccionar Avatar</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <!-- Aquí se mostrarán las imágenes disponibles -->
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
    </div>
</div>
</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/user.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
